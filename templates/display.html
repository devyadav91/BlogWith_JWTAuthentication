<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Blog</title>
</head>
<body>
<h3>Simple Image Display</h3><hr>
<div style="padding-left: 50px;">
{% for i in form %}
    <p>{{i.name}}</p>
    <img src="/media/{{i.image}}"  alt="pic-{{i.name}}">   
{% endfor %}
</div>
</body>
</html>
